<!-- Beskriver vilken dokumenttyp detta är -->
<!DOCTYPE html>
<!-- Root-elementet och starten på ditt dokument, lang: språk-->
<html lang="sv-se">
    <!-- Ett element där man lagrar gömd data -->
    <head>
        <!-- Anger teckenuppsättning. utf-8 är samtliga tecken -->
        <meta charset="utf-8">
        <!-- Fliknamnet -->
        <title>Hello World</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <!-- Allt som visas på en webbplats finns innanför body -->
    <body>
        <!-- h1 - h6 betyder rubrik 1 - 6 -->
        <h1>Hello World</h1>
        <h2>Subtitle</h2>
        <!-- Brödtext och används vid större textstycken -->
        <p>Hej världen! Detta är en brödtext</p>
        <h3>Recept - Pannkakor</h3>
        <!-- Unordered list, punktlista, och används i regel vid navigation -->
        <ul>
            <!-- Varje ny punkt i listan (varje ny länk i navigationen) -->
            <li>2st Ägg</li>
            <li>5dl Mjölk</li>
            <li>8dl Mjöl</li>
        </ul>
        <h5>Goda Tillbehör</h5>
        <ul>
            <li>Jordgubbssylt</li>
            <li>Glass</li>
            <li>Florsocker</li>
        </ul>
        <h1>My Pet</h1>
        <!-- Bildelement som måste ha attributet src och alt -->
        <img src="djur.jpg" alt="Picture of animals" title="pretty animals">
        <!-- En länk -->
        <a href="http://tannbergsskolan.nu" target="_blank">Klicka här för att komma till Tannbergsskolan</a>
        <p>Bye World!</p>
    </body>
</html>
