<!DOCTYPE html>
<html lang="sv-se">
    <head>
        <meta charset="utf-8">
        <title>Id & Class</title>
        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <!-- class = reusable -->
        <section class="box m-10 rounded-5"></section>
        <section class="box m-10 rounded-15"></section>
        <section class="box m-10"></section>
        <section class="box m-10"></section>

        <!-- id = only one time in the same document -->
        <section id="unique" class="m-10 rounded-5"></section>
    </body>
</html>
