<!DOCTYPE html>
<html lang="sv-se">
    <head>
        <meta charset="utf-8">
        <title>Animations</title>
        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <main class="animation-gallery">
           <section class="parent">
               <h2>Color Change</h2>
               <section class="child">
                   <section class="color-change change-bg add-border backco"></section>
                   <section class="color-change add-flex change-text add-border backco">
                       <h2>Change Me</h2>
                   </section>
                   <section class="color-change change-border backco"></section>
               </section>
           </section>
           <section class="parent">
               <h2>Opacity</h2>
               <section class="child add-flex">
                   <section class="fade add-border backco"></section>
                   <section class="fade add-border backco">
                       <h2> Hello! </h2>
                   </section>
                   <section class="fade backco"></section>
               </section>
           </section>
           <section class="parent">
               <h2>Scale</h2>
               <section class="child add-flex">
                   <section class="scale add-border backco"></section>
                   <section class="scale add-border backco"></section>
                   <section class="scale add-border backco"></section>
                   <section class="scale add-border backco"></section>
                   <section class="scale add-border backco"></section>
               </section>
           </section>
           <section class="parent">
               <h2>Rotate</h2>
               <section class="child add-flex">
                   <section class="rotate add-border backco"></section>
                   <section class="rotate add-border backco"></section>
                   <section class="rotate add-border backco"></section>
                   <section class="rotate add-border backco"></section>
                   <section class="rotate add-border backco"></section>
               </section>
           </section>
            <!-- section.parent>h2{Border-radius}*section.child.add-flex>section.br.add-border*2-->
           <section class="parent">
                <h2>Border-radius</h2>
                <section class="child add-flex">
                    <section class="br add-border square backco"></section>
                    <section class="br add-border circle backco"></section>
                </section>
            </section>
            <section class="parent">
                <h2> Translate</h2>
                <section class="child add-flex">
                    <section class="translate add-border backco"></section>
                    <section class="translate add-border backco"></section>
                    <section class="translate add-border backco"></section>
                    <section class="translate add-border backco"></section>
                    <section class="translate add-border backco"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Delay</h2>
                <section class="child">
                    <section class="delay add-border backco"></section>
                    <section class="delay add-border backco"></section>
                    <section class="delay add-border backco"></section>
                    <section class="delay add-border backco"></section>
                    <section class="delay add-border backco"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Box-shadow</h2>
                <section class="child add-flex">
                    <section class="shadow add-flex">
                        <button class="btn-shadow1">Small Shadow</button>
                    </section>
                    <section class="shadow add-flex">
                        <button class="btn-shadow2">Big Shadow</button>
                    </section>
                </section>
            </section>
            <section class="parent">
                <h2>Filter</h2>
                <section class="child add-flex">
                    <section class="filter-parent">
                        <section class="filter1"></section>
                        <section class="filter1"></section>
                        <section class="filter1"></section>
                    </section>
                    <section class="filter-parent">
                        <section class="filter2"></section>
                        <section class="filter2"></section>
                        <section class="filter2"></section>
                    </section>
                </section>
            </section>
            <section class="parent">
                <h2>BG Animation</h2>
                <section class="child bg-animation">
                </section>
            </section>
            <section class="parent">
                <h2>Square Animation</h2>
                <section class="child square-animation">
                </section>
            </section>
            <section class="parent">
                <h2>Move Around Animation</h2>
                <section class="child add-flex">
                    <section class="move-around add-border"></section>
                </section>
            </section>
            <section class="parent">
                <h2>Image Slider</h2>
                <section class="child img-slider"></section>
            </section>
            <section class="parent">
                <h2>Ghost Animation</h2>
                <section class="child add-flex">
                    <section class="ghost add-flex">
                        <img src="assets/images/ghost.png" alt="a ghost">
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
